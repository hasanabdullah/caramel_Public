<!DOCTYPE html>
<html ng-app="calendarDemoApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="AngularJS Responsive Calendar Demo">
    <title>AngularJS Responsive Calendar Demo</title>

    <!--<script src="http://cdn.staticfile.org/angular.js/1.2.10/angular.min.js"></script>-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.0.3/css/bootstrap.min.css"/>

    <!--our own files-->
    <link href="/popup.css" rel="stylesheet">
    <link rel="stylesheet" href="/calendar.min.css"/>
    <script src="/calendarDemoCtrl.js"></script>
    <script src="/calendar-tpls.js"></script>

</head>
<body>

<div ng-controller="goController">
    <button type="button" ng-click="Submit()">Go Back</button>
    <button type="button" ng-click="Add()">Add Appointment</button>
</div>
<section class="content" style="margin-top: 70px;">
    <section class="container">
        <section ng-controller="CalendarDemoCtrl" ng-init="loadEvents()">
            <!--<div class="alert alert-success" ng-show="event">Event selected:{{event.startTime|date:
                'MMM/dd,yyyy,HH:mm'}} - {{event.endTime|date:'MMM/dd,yyyy,HH:mm'}}, {{event.title}}
                <button type="button" ng-click="Create()">Create Repair Order</button>-->
            </div>
            <div class="well well-sm">
                <calendar ng-model="currentDate" calendar-mode="mode" event-source="eventSource"
                          range-changed="reloadSource(startTime, endTime)"
                          event-selected="onEventSelected(event)"
                          time-selected="onTimeSelected(selectedTime, events)" step="30"></calendar>
            </div>
        </section>
    </section>
</section>
</body>
</html>
